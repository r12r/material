<label [attr.for]="inputId" class="mat-radio-label" #label>
    <span class="mat-radio-container">
        <span class="mat-radio-outer-circle"></span>
        <span class="mat-radio-inner-circle"></span>
        <span md-ripple *ngIf="!_isRippleDisabled()" class="mat-radio-ripple" [mdRippleTrigger]="label"
             [mdRippleCentered]="true" [mdRippleSpeedFactor]="0.3"></span>
    </span>
    <input #input class="mat-radio-input cdk-visually-hidden" type="radio" [id]="inputId" [checked]="checked"
           [disabled]="disabled" [name]="name" [attr.aria-label]="ariaLabel" [attr.aria-labelledby]="ariaLabelledby"
           (change)="_onInputChange($event)" (focus)="_onInputFocus()" (blur)="_onInputBlur()"
           (click)="_onInputClick($event)">
    <span class="mat-radio-label-content" [class.mat-radio-label-before]="labelPosition == 'before'">
        <ng-content></ng-content>
    </span>
</label>
